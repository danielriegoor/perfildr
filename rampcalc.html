<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rca.css" type="text/css">
    <title>Calculadora de Rampas - NBR Like</title>
</head>
<body>
    <header>
        <div class="rca-container">
            <h1>Calculadora de Rampas - NBR Like</h1>
        </div>
    </header>
    <main>
        <section class="calculator">
            <form id="rampCalcForm">
                <label for="height">Altura (m):</label>
                <input type="number" id="height" name="height" required>

                <label for="slope">Declive (%):</label>
                <input type="number" id="slope" name="slope" required>
                <label for="length">Comprimento (m):</label>
                <input type="number" id="length" name="length" required> 
                <label for="width">Largura (m):</label>
                <input type="number" id="width" name="width" required>  
                <br><br>
                <p style="text-align:center;">
                    <button type="submit">Calcular</button>
                </p>
            </form>
            <div id="result"></div>
    
</body>
</html>
